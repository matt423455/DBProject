<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-block">
            <h2>Login</h2>
            <div id="login-error" class="error-msg"></div>
            <label>Username:</label>
            <input type="text" id="login-username" />
            <label>Password:</label>
            <input type="password" id="login-password" />
            <button onclick="loginUser()">Login</button>
            <p>
                Don’t have an account?
                <a href="#" onclick="toggleForms()">Register here</a>.
            </p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-block hidden">
            <h2>Register</h2>
            <div id="register-error" class="error-msg"></div>
            <label>Username:</label>
            <input type="text" id="reg-username" />
            <label>Email:</label>
            <input type="email" id="reg-email" />
            <label>Password:</label>
            <input type="password" id="reg-password" />
            <label>Confirm Password:</label>
            <input type="password" id="reg-password2" />
            <label>University ID:</label>
            <input type="number" id="reg-university-id" />
            <button onclick="registerUser()">Register</button>
            <p>
                Already have an account?
                <a href="#" onclick="toggleForms()">Login here</a>.
            </p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
